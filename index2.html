<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width:device-width,initial-scale:1.0">
        <style>
            .lines{
                margin-top:30px;
                margin-left:40px;
            }
            .lines>p1{
                font-family:verdana;
            }
            #find{
                margin-top:50px;
                margin-left:40px;
            }
            div>p1{
                font-family:verdana;
                font-size:15px;
            }
            hr{
                margin-top:30px;
                border:0;
                height:1px;
                background-color:lightgrey;
                
            }
            #adv{
                color:red; 
                font-family:verdana; 
                margin-top:40px; 
                margin-left:40px;
                font-weight:100;
                font-size:19px;
            }
            #logo>img{
                width:75px;
                margin-top:15px;
                padding-left:10px;
            }
            #back{
                text-align:right;
                margin:20px;
                font-family:verdana;
                color:red;
            }
        </style>
    </head>
    <body>
        <div id="back">
            <a href="index.html">BackToGoogleSearch</a>
        </div>

        <div id="logo">
            <img src="https://th.bing.com/th/id/R.4aa108082e7d3cbd55add79f84612aaa?rik=I4dbPhSe%2fbHHSg&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png&ehk=ewmaCOvP0Ji4QViEJnxSdlrYUrTSTWhi8nZ9XdyCgAI%3d&risl=&pid=ImgRaw&r=0" alt="logo">
        </div>
        <h2 id="adv">Advanced Search</h2>
        <hr>
        <div id="find">
            <p1>Find pages with...</p1>
        </div>
        <div class="lines">
            <p1>all these words:</p1>
            <input type="text" style="width:350px; margin-left:80px; padding:5px;">
        </div>
        <div class="lines">
            <p1>this exact word or phrase:</p1>
            <input type="text" style="width:350px; margin-left:1px; padding:5px;">
        </div>
        <div class="lines">
            <p1>any of these word:</p1>
            <input type="text" style="width:350px; margin-left:58px; padding:5px;">
        </div>
        <div class="lines">
            <p1>none of these words:</p1>
            <input style="width:350px; margin-left:40px; padding:5px;">
        </div>
        <div class="lines">
            <p1>numbers ranging from:</p1>
            <input style="width:150px; margin-left:25px; padding:5px;">
            <p2 style="font-family:verdana;">to</p2>
            <input style="width:150px; margin-left:11px; padding:5px;">
        </div>
        <hr>
        <div class="lines">
            <p2 style="font-size:larger; font-family:verdana;">Then narrow your results by...</p2>
        </div>
    </body>
</html>
